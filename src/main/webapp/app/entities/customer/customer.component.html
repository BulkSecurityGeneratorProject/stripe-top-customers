<div>
    <h2 id="page-heading">
        <span>Customers</span>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="customers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Delinquency Status</span></th>
            <th><span>Customer's Origin</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let customer of customers">
                <td>{{customer.id}}</td>
                <td>{{customer.name}}</td>
                <td>{{customer.isDelinquent === true ? 'Delinquent' : "Good Standing"}}</td>
                <td>{{customer.source}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
